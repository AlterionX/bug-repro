[build]
xargo = false
build-std = false
default-target = "armv7-unknown-linux-gnueabihf"

[target.armv7-unknown-linux-gnueabihf]
pre-build = ["""
dpkg --add-architecture armhf
apt-get update
apt-get install --assume-yes libpq-dev:armhf python3-dev:armhf
"""] 
passthrough = ["RUST_BACKTRACE=1"]

[target.aarch64-unknown-linux-gnu]
pre-build = ["""
dpkg --add-architecture arm64
apt-get update
apt-get install --assume-yes libpq-dev:arm64 python3-dev:arm64
"""] 
